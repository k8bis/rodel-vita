{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Crear Paciente</h2>
        <form hx-post="/pacientes/create" hx-target="#alert-container-pac" hx-swap="innerHTML">
            <div class="mb-3"><input type="number" class="form-control" name="id_especialista" placeholder="ID Especialista" required></div>
            <div class="mb-3"><input type="text" class="form-control" name="nombre" placeholder="Nombre" required></div>
            <div class="mb-3"><input type="text" class="form-control" name="apellido" placeholder="Apellido" required></div>
            <div class="mb-3"><input type="date" class="form-control" name="fecha_nacimiento" required></div>
            <div class="mb-3">
                <select class="form-select" name="sexo" required>
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="mb-3"><input type="text" class="form-control" name="telefono" placeholder="TelÃ©fono"></div>
            <div class="mb-3"><input type="email" class="form-control" name="email" placeholder="Email"></div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
        <div id="alert-container-pac"></div>
    </div>
    <div class="col-md-6">
        <h2>Lista de Pacientes</h2>
        <div id="table-container-pac">
            <table class="table table-striped">
                <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Sexo</th></tr></thead>
                <tbody>
                    {% for pac in pacientes %}
                    <tr><td>{{ pac.id_paciente }}</td><td>{{ pac.nombre }} {{ pac.apellido }}</td><td>{{ pac.email }}</td><td>{{ pac.sexo }}</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    document.body.addEventListener('htmx:afterRequest', function(e) {
        if (e.detail.xhr.status === 200) {
            e.detail.elt.reset();
            // Recarga tabla (agrega hx-get="/pacientes" hx-trigger="load" a #table-container-pac si quieres)
        }
    });
</script>
{% endblock %}

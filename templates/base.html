<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rodel-Vita{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>  <!-- HTMX para AJAX -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>  <!-- Alpine para estados -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Rodel-Vita Dashboard</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/especialistas">Especialistas</a></li>
                <li class="nav-item"><a class="nav-link" href="/pacientes">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/reportes">Reportes</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
